<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="manifest" href="manifest/manifest.json">        
    <title>StellarSyndicate</title>
</head>
<body>
    <div class="container">
        <button id="login" class="btn btn-primary m-4">Admin Login</button>
    </div>

    <div class="container">
        <form class="form-control">
            <input type="file" id="homeInfo">
            <button id="submithomeinfo" class="btn btn-primary"> Submit Home Info</button>
        </form>
    </div>
    
    <legend></legend>
    <div class="container">
        <form class="form-control m-2 pd-2">
            <label for="#collectionTemplateUpload" class="form-label">Select File</label>
            <input required type="file" id="collectionTemplateImgUpload">
            <label for="#collectionName" class="form-label"> Collection Name</label>
            <input required type="text" id="collectionName">
            <label for="#collectionConcept">Collection Concept</label>
            <textarea required id="collectionConcept" class="form-control" rows="3"></textarea>
            <div class="md-2">
            <select class="form-select md-2" aria-label="Select blockchain" id="blockchain">
                <option selected>Blockchain</option>
                <option value="Bsc">Binance</option>
                <option value="Eth">Ethereum</option>
                <option value="Sol">Solana</option>
                <option value="Polygon">Polygon</option>
              </select>
            </div>
            <div class="btn btn-primary" id="submitCollection"> Submit</div>
        </form>
    </div>
    
    <div class="container">
        <img alt="" id="myImg" width="250" height="250">
    </div>

    <!---Moralis boiler plate scripts-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
